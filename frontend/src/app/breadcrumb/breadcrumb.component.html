<nav>
    <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; last as isLast; first as isFirst">
            <a href="javascript:;" *ngIf="!isLast" [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
                {{ breadcrumb.label }}
            </a>
            <span *ngIf="isLast">
                {{ breadcrumb.label }}
            </span>
        </li>
    </ol>
</nav>
