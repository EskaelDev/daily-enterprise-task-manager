<div class="jumbotron text-center" style="background: none;">
  <h1 style="color: #fff;">User management panel</h1>
  <p style="color: #fff;">Administrator panel</p>
</div>

<div class="container">
  <div class="row toolbar">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark col-12">
      <div class="col-2">
        <a class="navbar-brand">Manage users</a>
      </div>
      <div class="col-1">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addUserModal"
                    data-whatever="@mdo">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                   fill="currentColor" class="bi bi-person-plus"
                   viewBox="0 0 16 16">
                <path
                  d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                <path fill-rule="evenodd"
                      d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
              </svg>
            </button>
          </li>
        </ul>
      </div>
      <div class="search col-4 d-flex justify-content-end">
        <input class="form-control form-control-sm dark-border search-input" type="search"
               placeholder="Find a user..." [(ngModel)]="searchText">
      </div>
    </nav>
  </div>


  <div class="row">
    <!--Grid column-->
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">login</th>
        <th scope="col">Role</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of users; let i = index;">
        <td>
          <div class="form-row">
            <input [(ngModel)]="user.userName" type="text" class="userInput">
          </div>
<!--          {{ user.userName}}-->
        </td>
        <td>
          <div class="form-row">
            <input [(ngModel)]="user.surname" type="text" class="userInput">
          </div>
        </td>
        <td>
          <div class="form-row">
            <input [(ngModel)]="user.login" type="text" class="userInput">
          </div>
        </td>
        <td>
          <div class="form-row">
            <input [(ngModel)]="user.userRole" type="text" class="userInput" disabled>
          </div>
          <!--          {{getRoleName(user.userRole)}}-->
        </td>
        <td class="icons">
          <button type="button" class="btn btn-secondary" (click)="editUser(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-pencil"
                 viewBox="0 0 16 16">
              <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
          </button>
          <button type="button" class="btn btn-secondary" (click)="onDeleteUserClicked(i)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-person-dash"
                 viewBox="0 0 16 16">
              <path
                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addUserModalLabel">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
               fill="currentColor" class="bi bi-person-plus"
               viewBox="0 0 16 16">
            <path
              d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            <path fill-rule="evenodd"
                  d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
          </svg>
          Add new user
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group">
            <label for="recipient-add" class="col-form-label">Name:</label>
            <input [(ngModel)]="newUser.userName" name="name" type="text" class="form-control" id="recipient-add">
          </div>
          <div class="form-group">
            <label for="recipient-add" class="col-form-label">Surame:</label>
            <input [(ngModel)]="newUser.surname" name="surname" type="text" class="form-control" id="recipient-surname">
          </div>
          <div class="form-group">
            <label for="recipient-add" class="col-form-label">Login:</label>
            <input [(ngModel)]="newUser.login" name="login" type="text" class="form-control" id="recipient-login">
          </div>
          <div class="form-group">
            <label for="recipient-add" class="col-form-label">Password:</label>
            <input [(ngModel)]="newUser.password" name="password" type="text" class="form-control"
                   id="recipient-password">
          </div>
          <div class="form-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Role
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="setUserRole(0)">Admin</a>
              <a class="dropdown-item" (click)="setUserRole(1)">Manager</a>
              <a class="dropdown-item" (click)="setUserRole(2)">Worker</a>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addNewUser()">Save user</button>
      </div>
    </div>
  </div>
</div>
