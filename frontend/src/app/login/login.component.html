<div class="login">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container login-title mb-4">
        <img src="../../favicon.ico" width="100" height="110" class="mr-4"/>
        <h1>Login</h1>
    </div>
    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" formControlName="email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" formControlName="password" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="Check">
      <label class="form-check-label" for="Check">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-large">Let me in</button>
  </form>
</div>
