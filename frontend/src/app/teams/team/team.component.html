<div class="search">
  <div>
  <h5 class="ml-3">{{ team.name }}</h5>
  </div>
  <div class="mr-3 pb-1">
  <input class="form-control form-control-sm dark-border dark-input" id="searchInput" type="text" placeholder="Search..">
</div>
</div>
<div class="overflow-auto">
    <div class="d-flex flex-row columns">
        <div class="card column-card ml-1 mr-1 dark-border" style="width: 18rem;">
            <div class="card-body pl-3 pt-2">
                <h5> Unassigned tasks </h5>
                <span> {{ getTasksByMembers(null).length }} Cards</span>
            </div>
            <ul class="list-group list-group-flush tasks-list">
                <li class="list-group-item list-of-tasks">
                    <div class="card mb-2 task-card dark-border" *ngFor="let task of getTasksByMembers(null)" data-toggle="modal" data-target="#taskModal">
                        <div class="actions ml-2 mt-2 mr-2">
                            <span class="card-title">{{ task.title }}</span>
                            <fa-icon class="fa-sm" style="color: rgba(148, 26, 37, 1);" [icon]="faTrash" (click)="onTrashClicked(task.id)"></fa-icon>
                        </div>
                        <div class="container tags-columns">
                            <span class="badge badge-pill badge-info mr-1 mb-1" *ngFor="let tag of task.tags">{{ tag }}</span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="m-1 ml-3">  
                <a style="font-size: small;" (click)="addTask(null)" href="javascript:void(0)">Add card</a>
            </div>
        </div>
        <div class="card column-card ml-1 mr-1 dark-border" style="width: 18rem;" *ngFor="let user of team.members">
            <div class="card-body pl-3 pt-2">
                <h5> {{ user.login }} </h5>
                <span> {{ getTasksByMembers(user.login).length }} Cards</span>
            </div>
            <ul class="list-group list-group-flush tasks-list">
                <li class="list-group-item list-of-tasks">
                    <div class="card mb-2 task-card dark-border" *ngFor="let task of getTasksByMembers(user.login)" (click)="onTaskClicked(task.id)">
                        <div class="actions ml-2 mt-2 mr-2">
                            <span class="card-title">{{ task.title }}</span>
                            <fa-icon class="fa-sm" style="color: rgba(148, 26, 37, 1);" [icon]="faTrash" (click)="onTrashClicked(task.id)"></fa-icon>
                        </div>
                        <div class="container tags-columns">
                            <span class="badge badge-pill badge-info m-1" *ngFor="let tag of task.tags">{{ tag }}</span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="m-1 ml-3">  
                <a style="font-size: small;" (click)="addTask(user.login)" href="javascript:void(0)">Add card</a>
            </div>
        </div>
    </div>
</div>
  
  <!-- Task Modal -->
  <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngStyle]="{'display': mdlSampleIsOpen ? 'block' : 'none', 'opacity': 1}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
