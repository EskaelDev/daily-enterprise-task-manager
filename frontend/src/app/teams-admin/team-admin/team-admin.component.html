<div class="d-flex m-3">
    <form style="width: 100%;" class="form-box">
        <div class="row">
            <div class="col">
                <label for="teamName">Team name</label>
                <input type="text" class="form-control form-control-sm dark-border" id="teamName">
            </div>
            <div class="col">
                <label for="teamDepartment">Team department</label>
                <input type="text" class="form-control form-control-sm dark-border">
            </div>
        </div>
        <div class="row mt-3" style="max-width: 400px;">
            <div class="col" >
                <label for="teamManager">Manager</label>
                <input type="search" class="form-control form-control-sm dark-border" placeholder="Search..">
            </div>
        </div>
        <div class="row mt-3" style="max-width: 400px;">
            <div class="col" >
                <label for="teamMembers">Members</label>
                <input type="search" class="form-control form-control-sm dark-border" placeholder="Search..">
            </div>
        </div>
        <div class="row mt-4 m-1 table-responsive-sm">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Surname</th>
                        <th scope="col">Name</th>
                        <th scope="col">Login</th>
                        <th scope="col" style="text-align: center;">Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let member of team.members; let i = index;">
                            <td>{{ member.surname }}</td>
                            <td>{{ member.name }}</td>
                            <td>{{ member.login }}</td>
                            <td style="text-align: center;"><fa-icon type="button" class="fa mr-2" style="color: rgba(148, 26, 37, 1);" [icon]="faTimes" (click)="onDeleteMemberClicked(i)"></fa-icon></td>
                        </tr>
                  </tbody>
            </table>
        </div>
        <div class="d-flex" style="justify-content: flex-end;">
            <button type="submit" class="btn btn-outline-info btn-sm mr-2" style="align-self: flex-end;">Save team</button>
        </div>
    </form>
</div>
